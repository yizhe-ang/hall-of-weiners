<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="icon" href="images/favicon.ico">
</head>
<meta id='vp' name="viewport" content="width=650, user-scalable=0" />
<title>Hall of Weiners</title>
<link rel='stylesheet' href='style.css' media='screen' />
<link href="https://fonts.googleapis.com/css?family=Vidaloka|Roboto+Mono:400,500" rel="stylesheet">

<body onload='m.load()'>
    <!-- HEADER STARTS HERE -->
    <div id='header'>
        <div id='header-container'>

            <h1>HALL <span>of</span> WEINERS</h1>
            <div id='table-header'>
                <!-- tooltip -->
                <div id='header-tooltip'>
                    <h2></h2>
                    <p></p>
                </div>
                <svg>
                    <!-- brightness filter for table header -->
                    <filter id="brightness">
                      <feComponentTransfer>
                          <feFuncR type="linear" slope="4"/>
                          <feFuncG type="linear" slope="4"/>
                          <feFuncB type="linear" slope="4"/>
                      </feComponentTransfer>
                    </filter>
                    <filter id="dropshadow" height="130%">
                      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
                      <feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
                      <feMerge>
                        <feMergeNode/> <!-- this contains the offset blurred image -->
                        <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
                      </feMerge>
                      <filter id="f3" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="20" dy="20" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
                    </filter>
                </svg>
            </div>
        </div>
    </div>
    <!-- TABLE CONTENT STARTS HERE -->
    <div id='content'>

        <div id='content-container'>

        </div>
    </div>

    <!-- tooltip -->
    <div id='content-tooltip'>
        <h2></h2>
        <img id='team-img'/>
        <p></p>
    </div>

    <!-- participation tally -->
    <!-- <p id='tally'>
        10
    </p> -->

    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src='main.js'></script>
    <script src='chart.js'></script>
</body>
